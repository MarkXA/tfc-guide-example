apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${var.FRONTNAME}
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${var.FRONTNAME}
  template:
    metadata:
      labels:
        app: ${var.FRONTNAME}
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: ${var.FRONTNAME}
        image: mcr.microsoft.com/azuredocs/${var.FRONTNAME}:v1
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "azure-vote-back"
